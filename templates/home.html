{% extends 'base.html' %}

{% block title %}
    Home
{% endblock %}

{% block content %}
    <div class="container">
        <div class="grid grid-cols-4 mx-10">
            {% for product in products %}
                <div class="w-full max-w-sm bg-white rounded-lg shadow-xl dark:bg-gray-800 dark:border-gray-700">
                    <a href="{{ url_for('shop.view_product', product_slug=product.slug) }}">
                        <img class="p-8 rounded-t-lg" src="{{ url_for('static', filename=product.image) }}" alt="product image"/>
                    </a>
                    <div class="px-5 pb-5">
                        <a href="{{ url_for('shop.view_product', product_slug=product.slug) }}">
                            <h5 class="text-xl font-semibold tracking-tight text-gray-900 dark:text-white">
                                {{ product.name }}
                            </h5>
                        </a>
                        <div class="flex justify-between items-center">
                            <span class="text-3xl font-bold text-gray-900 dark:text-white">R$ {{ product.price }}</span>
                            <a href="#"
                               class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                                Adicionar ao carrinho
                            </a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
