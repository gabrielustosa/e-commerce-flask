<nav>
    <div class="mx-auto px-6 py-6 md:flex md:justify-between md:items-center">
        <div class="flex justify-between items-center">
            <div>
                <a class="text-gray-800 text-2xl font-bold md:text-2xl hover:text-gray-700" href="/">Commerce</a>
            </div>

            <div class="flex md:hidden">
                <button type="button" class="text-gray-500 hover:text-gray-600 focus:outline-none focus:text-gray-600"
                        aria-label="toggle menu">
                    <svg viewBox="0 0 24 24" class="h-6 w-6 fill-current">
                        <path fill-rule="evenodd"
                              d="M4 5h16a1 1 0 0 1 0 2H4a1 1 0 1 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2z"></path>
                    </svg>
                </button>
            </div>
        </div>

        <div class="md:flex items-center">
            <div class="flex flex-col md:flex-row md:mx-6">
                <a class="my-1 text-gray-700 font-medium hover:text-indigo-500 md:mx-4 md:my-0"
                   href="{{ url_for('main.home') }}">Produtos</a>
                <button id="dropdownDefault" data-dropdown-toggle="dropdown"
                        class="my-1 text-gray-700 font-medium hover:text-indigo-500 md:mx-4 md:my-0"
                        type="button">Categorias
                </button>

                <div id="dropdown"
                     class="hidden z-10 w-44 bg-white rounded divide-y divide-gray-100 shadow dark:bg-gray-700">
                    <ul class="py-1 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="dropdownDefault">
                        {% for category in categories %}
                            <li>
                                <a href="{{ url_for('shop.view_category', category_id=category.id) }}"
                                   class="block py-2 px-4 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">{{ category.name }}</a>
                            </li>
                        {% endfor %}

                    </ul>
                </div>

                {% if current_user.is_authenticated %}
                    <a class="my-1 text-gray-700 font-medium hover:text-indigo-500 md:mx-4 md:my-0"
                       href="{{ url_for('auth.profile') }}">Perfil</a>
                    <a class="my-1 text-gray-700 font-medium hover:text-indigo-500 md:mx-4 md:my-0"
                       href="{{ url_for('auth.logout') }}">Sair</a>
                {% else %}
                    <a class="my-1 text-gray-700 font-medium hover:text-indigo-500 md:mx-4 md:my-0"
                       href="{{ url_for('auth.login') }}">Login</a>
                    <a class="my-1 text-gray-700 font-medium hover:text-indigo-500 md:mx-4 md:my-0"
                       href="{{ url_for('auth.register') }}">Registrar</a>
                {% endif %}
                <a class="my-1 text-gray-700 font-medium hover:text-indigo-500 md:mx-4 md:my-0"
                   href="{{ url_for('cart.cart_view') }}">
                    <svg class="h-5 w-5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M3 3H5L5.4 5M7 13H17L21 5H5.4M7 13L5.4 5M7 13L4.70711 15.2929C4.07714 15.9229 4.52331 17 5.41421 17H17M17 17C15.8954 17 15 17.8954 15 19C15 20.1046 15.8954 21 17 21C18.1046 21 19 20.1046 19 19C19 17.8954 18.1046 17 17 17ZM9 19C9 20.1046 8.10457 21 7 21C5.89543 21 5 20.1046 5 19C5 17.8954 5.89543 17 7 17C8.10457 17 9 17.8954 9 19Z"
                              stroke="currentColor" stroke-width="2" stroke-linecap="round"
                              stroke-linejoin="round"></path>
                    </svg>
                </a>
            </div>
        </div>
    </div>
</nav>
<div class="border-b border-gray-300 dark:border-white"></div>
