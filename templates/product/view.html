{% extends 'base.html' %}

{% block title %}
    Produto - {{ product.name }}
{% endblock %}

{% block content %}
    <section class="text-gray-700 body-font overflow-hidden bg-white">
        <div class="container px-5 py-24 mx-auto">
            <div class="lg:w-4/5 mx-auto flex flex-wrap">
                <img alt="product-image" class="lg:w-1/2 w-full object-cover object-center rounded border border-gray-200"
                     src="{{ url_for('static', filename=product.image) }}">
                <div class="lg:w-1/2 w-full lg:pl-10 lg:py-6 mt-6 lg:mt-0">
                    <h1 class="text-gray-900 text-3xl title-font font-medium mb-1">{{ product.name }}</h1>
                    <p class="leading-relaxed">
                        {{ product.description }}
                    </p>
                    <form action="{{ url_for('cart.cart_add', product_id=product.id) }}">
                        <div class="flex justify-end">
                            <div class="mb-3">
                                <span>Quantidade</span>
                                <select class="form-select appearance-none block px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding bg-no-repeat border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                                        aria-label="Default select example" name="quantity">
                                    <option value="1" selected>----------</option>
                                    {% for quantity in quantities %}
                                        <option value="{{ quantity }}">{{ quantity }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="flex py-3">
                            <span class="title-font font-medium text-2xl text-gray-900">R$ {{ product.price }}</span>
                            <button class="flex ml-auto text-white bg-red-500 border-0 py-2 px-6 focus:outline-none hover:bg-red-600 rounded">
                                Adicionar ao carrinho
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
